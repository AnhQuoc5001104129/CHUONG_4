<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 15px;
            width: 100%;
        }
        .input-field label {
            display: block;
            margin-bottom: 5px;
        }
        .input-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error-message {
            height: 30px;
            color: red;
            font-size: 17px;
            text-align: center;
            display: none;
        }
        .success-message {
            height: 30px;
            color: green;
            font-size: 15px;
            text-align: center;
            display: none;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            display: none;
            background-color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Đăng Nhập</h2>
        <div class="input-field">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Nhập username">
        </div>
        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Nhập password">
        </div>
        
         <div class="error-message" id="error-message">Sai thông tin đăng nhập!</div>
         <div class="success-message" id="success-message">Chúc mừng, bạn đã đăng nhập thành công!</div>

        <button class="btn" id="login-btn">Đăng Nhập</button>
        <button class="btn logout-btn" id="logout-btn">Đăng Xuất</button>
    </div>

    <script>
        $(document).ready(function() {
            
            $('#login-btn').click(function() {
                var username = $('#username').val();
                var password = $('#password').val();

                // Kiểm tra thông tin đăng nhập
                if (username === 'admin' && password === 'admin') {
                    $('#success-message').show();
                    $('#login-btn').hide();
                    $('#logout-btn').show();
                } else {
                    $('#error-message').show();
                }
            });
            $('#username').focus(function() {
                $('#error-message').hide(); 
            });

            $('#password').focus(function() {
                $('#error-message').hide(); 
            });
            $('#username').focus(function() {
                $('#success-message').hide(); 
            });

            
            $('#password').focus(function() {
                $('#success-message').hide();
            });
           
            $('#logout-btn').click(function() {
                $('#username').val('');
                $('#password').val('');
                $('#error-message').hide();
                $('#success-message').hide();
                $('#login-btn').show();
                $('#logout-btn').hide();
            });
        });
    </script>

</body>
</html>
